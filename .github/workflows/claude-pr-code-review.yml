# Comprehensive PR code review with progress tracking
# from https://github.com/anthropics/claude-code-action/blob/main/examples/pr-review-comprehensive.yml
# and
# Add comprehensive fork PR support documentation and examples
# from https://github.com/anthropics/claude-code-action/pull/614

name: Claude Code Review

on:
  pull_request_target:  # Required for fork PR write access
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      # Fix 1: Checkout fork repository
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      # from: https://github.com/cli/cli/issues/8409#issuecomment-3896040955
      - name: Minimize previous Claude Code comments
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          minimize_comment() {
            local COMMENT_ID=$1
            echo "Minimizing comment: $COMMENT_ID"
            gh api graphql -f query="
              mutation {
                minimizeComment(input: {
                  subjectId: \"$COMMENT_ID\"
                  classifier: OUTDATED
                }) {
                  minimizedComment {
                    isMinimized
                  }
                }
              }
            " || true
          }

          # Minimize top-level PR comments from claude bot
          echo "Processing top-level comments..."
          COMMENTS=$(gh pr view ${{ github.event.pull_request.number }} --json comments --jq '.comments[] | select(.author.login == "claude") | .id')
          for COMMENT_ID in $COMMENTS; do
            minimize_comment "$COMMENT_ID"
          done

          # Minimize inline review comments from claude[bot]
          echo "Processing inline review comments..."
          REVIEW_COMMENTS=$(gh api --paginate repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments --jq '.[] | select(.user.login == "claude[bot]") | .node_id')
          for COMMENT_ID in $REVIEW_COMMENTS; do
            minimize_comment "$COMMENT_ID"
          done

      # Fix 2 & 3: Add github_token and allow fork contributors
      - name: Run Claude Code Review
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}       # Fix 2: Bypass OIDC
          allowed_non_write_users: '*'                    # Fix 3: Allow fork contributors

          # Enable progress tracking
          track_progress: true

          # Your custom review instructions
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Perform a comprehensive code review of the modified codewith the following focus areas:

            1. **Code Quality**
               - Clean code principles and best practices
               - Suggest improvments to modularity, composition and dependency inversion where appropriate
               - Identify opportunities for refactoring or simplification
               - Check for code duplication and suggest DRY improvements
               - Identify and suggest removal of dead code or redundant logic
               - Proper error handling and edge cases
               - Code readability and maintainability, including type hints where appropriate
               - Prefer strongly typed interfaces and data structures over stringly-typed where possible
               - Check consistency of configuration/secret/environment variables across code/docs/examples and infrastructure

            2. **Security**
               - Check for potential security vulnerabilities
               - Validate input sanitization
               - Review authentication/authorization logic
               - Ensure secrets are handled securely and not exposed in code or logs
               - Flag obsolete secrets/configuration/environment variables

            3. **Performance**
               - Identify potential performance bottlenecks
               - Review database queries for efficiency
               - Check for memory leaks or resource issues

            4. **Testing**
               - Verify adequate test coverage
               - Review test quality and edge cases
               - Check for missing test scenarios

            5. **Documentation**
               - Ensure code is properly documented
               - Verify README updates for new features
               - Check API documentation accuracy

            Provide detailed feedback using inline comments for specific issues.
            Use top-level comments for general observations or praise.

          # Tools for comprehensive PR review
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"

# When track_progress is enabled:
# - Creates a tracking comment with progress checkboxes
# - Includes all PR context (comments, attachments, images)
# - Updates progress as the review proceeds
# - Marks as completed when done
